<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan's Accommodation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="relative overflow-hidden bg-gradient-to-r from-blue-600 to-blue-800 py-32 text-white">
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
        </div>
        <div class="relative mx-auto max-w-7xl px-4">
            <h1 class="text-4xl font-bold sm:text-5xl">Allan's Accommodation</h1>
            <p class="mt-4 max-w-xl text-xl">Premium Student Housing in Bellville South, Cape Town</p>
            <button onclick="scrollToProperties()" class="mt-8 bg-white text-blue-600 px-6 py-2 rounded-lg font-medium hover:bg-gray-100 transition-colors flex items-center">
                View Properties
                <i data-feather="chevron-down" class="ml-2"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-7xl px-4 py-16">
        <!-- Properties Section -->
        <section id="properties" class="scroll-mt-16">
            <h2 class="mb-8 text-3xl font-bold">Our Properties</h2>
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="properties-grid"></div>
        </section>

        <!-- Contact Form Section -->
        <section id="contact" class="mt-16 scroll-mt-16">
            <div class="mx-auto max-w-lg bg-white rounded-lg shadow-md">
                <div class="p-6">
                    <h2 class="text-2xl font-bold">Contact Us</h2>
                    <p class="text-gray-600">Get in touch with our team</p>
                    <form id="contact-form" class="mt-6 space-y-4">
                        <div>
                            <input type="text" placeholder="Your Name" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <input type="email" placeholder="Your Email" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <textarea placeholder="Your Message" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[100px]"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Send Message
                        </button>
                    </form>
                    <div id="success-alert" class="success-alert">
                        Message sent successfully!
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Property Modal -->
    <div id="property-modal" class="modal">
        <div id="modal-body" class="modal-content"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="mx-auto max-w-7xl px-4 py-8">
            <div class="text-center">
                <p>&copy; 2024 Allan's Accommodation. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
